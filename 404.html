<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QC+ | Game Video & Analytics | Page Not Found</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Page Not Found</h3>

        <div class="error-desc">
            Sorry, but the page you requested was not found on this server.  Please go back and re-check the URL.  To login, click the button below to be automatically redirected to the login page.
            <form class="form-inline m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search for a page...">
                </div>
                <button type="submit" class="btn btn-md btn-default"><i class="fa fa-search"></i> Search</button><br /><br />
				<a href="index.cfm" class="btn btn-md btn-success"><i class="fa fa-lock"></i> App Login</a>
            </form>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
